okeWidth": 0}, "from": "auth-service", "label": "grpc", "title": "Flow     : auth-service --\u003e order-service\nID       : df6\nProtocol : grpc\nBoundary : NO\nEncrypted: YES\nAuth     : YES", "to": "order-service", "width": 1}, {"arrows": "to", "color": "#f1c40f", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "auth-service", "label": "postgresql", "title": "Flow     : auth-service --\u003e user-db\nID       : df8\nProtocol : postgresql\nBoundary : YES\nEncrypted: YES\nAuth     : YES\nAssets   : user-credentials, user-pii", "to": "user-db", "width": 3}, {"arrows": "to", "color": "#2ecc71", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "order-service", "label": "grpc", "title": "Flow     : order-service --\u003e inventory-service\nID       : df7\nProtocol : grpc\nBoundary : NO\nEncrypted: YES\nAuth     : YES", "to": "inventory-service", "width": 1}, {"arrows": "to", "color": "#e67e22", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "order-service", "label": "nosql", "title": "Flow     : order-service --\u003e order-db\nID       : df9\nProtocol : nosql\nBoundary : YES\nEncrypted: NO\nAuth     : YES\nAssets   : order-data", "to": "order-db", "width": 3}, {"arrows": "to", "color": "#e67e22", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "inventory-service", "label": "sql", "title": "Flow     : inventory-service --\u003e inventory-db\nID       : df10\nProtocol : sql\nBoundary : YES\nEncrypted: NO\nAuth     : YES\nAssets   : product-data", "to": "inventory-db", "width": 3}]);

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -8000, "centralGravity": 0.3, "springLength": 150, "springConstant": 0.04, "damping": 0.09}}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 1}}, "smooth": {"enabled": false}, "font": {"size": 12, "color": "#ffffff", "align": "horizontal"}}, "nodes": {"font": {"strokeWidth": 0}}, "interaction": {"hover": true, "tooltipDelay": 100}};
