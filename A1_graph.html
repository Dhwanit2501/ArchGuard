        <center>
          <h1>ArchGuard | ReAct Agent Pattern | Interactive Graph</h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 800px;
                 background-color: #1a1a2e;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 4, "color": {"background": "#e74c3c", "border": "#e74c3c", "highlight": {"background": "#e74c3c", "border": "#ffffff"}}, "font": {"color": "#ffffff"}, "id": "user", "label": "user", "shape": "square", "size": 20, "title": "ID           : user\nType         : actor\nTrust Zone   : user\nTrust Level  : UNTRUSTED\nExposure     : INTERNET\nLogging      : NO"}, {"borderWidth": 4, "color": {"background": "#e74c3c", "border": "#e74c3c", "highlight": {"background": "#e74c3c", "border": "#ffffff"}}, "font": {"color": "#ffffff"}, "id": "query", "label": "query", "shape": "triangle", "size": 20, "title": "ID           : query\nType         : input\nTrust Zone   : user\nTrust Level  : UNTRUSTED\nExposure     : INTERNET\nLogging      : NO"}, {"borderWidth": 1, "color": {"background": "#f1c40f", "border": "#7f8c8d", "highlight": {"background": "#f1c40f", "border": "#ffffff"}}, "font": {"color": "#ffffff"}, "id": "llm-reason", "label": "llm-reason", "shape": "star", "size": 20, "title": "ID           : llm-reason\nType         : llm\nTrust Zone   : agent\nTrust Level  : MEDIUM\nExposure     : INTERNAL\nLogging      : YES"}, {"borderWidth": 4, "color": {"background": "#e67e22", "border": "#e74c3c", "highlight": {"background": "#e67e22", "border": "#ffffff"}}, "font": {"color": "#ffffff"}, "id": "tools", "label": "tools", "shape": "dot", "size": 20, "title": "ID           : tools\nType         : tool-executor\nTrust Zone   : tools\nTrust Level  : LOW\nExposure     : INTERNET\nLogging      : YES"}, {"borderWidth": 4, "color": {"background": "#e67e22", "border": "#e74c3c", "highlight": {"background": "#e67e22", "border": "#ffffff"}}, "font": {"color": "#ffffff"}, "id": "environment", "label": "environment", "shape": "triangle", "size": 20, "title": "ID           : environment\nType         : external-system\nTrust Zone   : environment\nTrust Level  : LOW\nExposure     : INTERNET\nLogging      : NO"}, {"borderWidth": 1, "color": {"background": "#f1c40f", "border": "#7f8c8d", "highlight": {"background": "#f1c40f", "border": "#ffffff"}}, "font": {"color": "#ffffff"}, "id": "llm-generate", "label": "llm-generate", "shape": "star", "size": 20, "title": "ID           : llm-generate\nType         : llm\nTrust Zone   : agent\nTrust Level  : MEDIUM\nExposure     : INTERNAL\nLogging      : YES"}, {"borderWidth": 4, "color": {"background": "#e74c3c", "border": "#e74c3c", "highlight": {"background": "#e74c3c", "border": "#ffffff"}}, "font": {"color": "#ffffff"}, "id": "response", "label": "response", "shape": "triangle", "size": 20, "title": "ID           : response\nType         : output\nTrust Zone   : user\nTrust Level  : UNTRUSTED\nExposure     : INTERNET\nLogging      : NO"}, {"color": {"background": "#e74c3c", "border": "#ffffff"}, "font": {"color": "#ffffff"}, "id": "__legend_untrusted zone", "label": "untrusted zone", "physics": false, "shape": "dot", "size": 12, "x": -800, "y": -350}, {"color": {"background": "#e67e22", "border": "#ffffff"}, "font": {"color": "#ffffff"}, "id": "__legend_low zone", "label": "low zone", "physics": false, "shape": "dot", "size": 12, "x": -800, "y": -300}, {"color": {"background": "#f1c40f", "border": "#ffffff"}, "font": {"color": "#ffffff"}, "id": "__legend_medium zone", "label": "medium zone", "physics": false, "shape": "dot", "size": 12, "x": -800, "y": -250}, {"color": {"background": "#2ecc71", "border": "#ffffff"}, "font": {"color": "#ffffff"}, "id": "__legend_high zone", "label": "high zone", "physics": false, "shape": "dot", "size": 12, "x": -800, "y": -200}, {"color": {"background": "#27ae60", "border": "#ffffff"}, "font": {"color": "#ffffff"}, "id": "__legend_trusted zone", "label": "trusted zone", "physics": false, "shape": "dot", "size": 12, "x": -800, "y": -150}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#bdc3c7", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "user", "label": "user-input", "title": "Flow     : user --\u003e query\nID       : df1\nProtocol : user-input\nBoundary : NO\nEncrypted: NO\nAuth     : NO", "to": "query", "width": 1}, {"arrows": "to", "color": "#e74c3c", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "query", "label": "internal", "title": "Flow     : query --\u003e llm-reason\nID       : df2\nProtocol : internal\nBoundary : YES\nEncrypted: NO\nAuth     : NO\nAssets   : user-query", "to": "llm-reason", "width": 3}, {"arrows": "to", "color": "#e74c3c", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "llm-reason", "label": "function-call", "title": "Flow     : llm-reason --\u003e tools\nID       : df3\nProtocol : function-call\nBoundary : YES\nEncrypted: NO\nAuth     : NO\nAssets   : reasoning-chain", "to": "tools", "width": 3}, {"arrows": "to", "color": "#bdc3c7", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "llm-reason", "label": "internal", "title": "Flow     : llm-reason --\u003e llm-reason\nID       : df6\nProtocol : internal\nBoundary : NO\nEncrypted: NO\nAuth     : NO", "to": "llm-reason", "width": 1}, {"arrows": "to", "color": "#bdc3c7", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "llm-reason", "label": "internal", "title": "Flow     : llm-reason --\u003e llm-generate\nID       : df7\nProtocol : internal\nBoundary : NO\nEncrypted: NO\nAuth     : NO\nAssets   : reasoning-chain", "to": "llm-generate", "width": 1}, {"arrows": "to", "color": "#f1c40f", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "tools", "label": "external", "title": "Flow     : tools --\u003e environment\nID       : df4\nProtocol : external\nBoundary : YES\nEncrypted: YES\nAuth     : YES", "to": "environment", "width": 3}, {"arrows": "to", "color": "#f39c12", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "environment", "label": "internal", "title": "Flow     : environment --\u003e llm-reason\nID       : df5\nProtocol : internal\nBoundary : YES\nEncrypted: YES\nAuth     : NO\nAssets   : tool-results, environment-state", "to": "llm-reason", "width": 3}, {"arrows": "to", "color": "#bdc3c7", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "llm-generate", "label": "internal", "title": "Flow     : llm-generate --\u003e response\nID       : df8\nProtocol : internal\nBoundary : NO\nEncrypted: NO\nAuth     : NO", "to": "response", "width": 1}, {"arrows": "to", "color": "#e74c3c", "font": {"align": "horizontal", "color": "#ffffff", "size": 12, "strokeWidth": 0}, "from": "response", "label": "user-output", "title": "Flow     : response --\u003e user\nID       : df9\nProtocol : user-output\nBoundary : YES\nEncrypted: NO\nAuth     : NO", "to": "user", "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -8000, "centralGravity": 0.3, "springLength": 150, "springConstant": 0.04, "damping": 0.09}}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 1}}, "smooth": {"enabled": false}, "font": {"size": 12, "color": "#ffffff", "align": "horizontal"}}, "nodes": {"font": {"strokeWidth": 0}}, "interaction": {"hover": true, "tooltipDelay": 100}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
